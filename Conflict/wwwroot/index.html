<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <title>Conflict</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Conflict.styles.css" rel="stylesheet" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />

    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    <script>
        function isDevice() {
            return /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini|mobile/i.test(navigator.userAgent);
        }
        function init() {
            document.getElementsByClassName("mud-picker-toolbar")[0].appendChild(document.createElement("table")).className = "nameListContainer";
            document.getElementsByClassName("nameListContainer")[0].style = "width:100%; text-align: center;";
            document.getElementsByClassName("nameListContainer")[0].appendChild(document.createElement("td")).className = "nameList";
            document.getElementsByClassName("nameList")[0].innerHTML = "";

        }
        function editList(names) {
            document.getElementsByClassName("nameList")[0].innerHTML = names;
        }

    </script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress" style="display:none">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text" style="display:none"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.clipboardCopy = {
            copyText: function (text) {
                navigator.clipboard.writeText(text)
            }
        };
    </script>

    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>

</body>

</html>
